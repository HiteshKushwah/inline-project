<!DOCTYPE html>
<html>
<head>
  <title>Simple Inline Project</title>
  <style>
    body {
      background-color: #f0f0f0;
      text-align: center;
      font-family: Arial;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple Project</h1>
  <button onclick="greet()">Click Me</button>

  <p id="time"></p>

  <script>
    function greet() {
      alert("Hello from Inline JavaScript!");
    }

    function showTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleTimeString();
    }

    setInterval(showTime, 1000); // new feature - live clock
  </script>
</body>
</html>
